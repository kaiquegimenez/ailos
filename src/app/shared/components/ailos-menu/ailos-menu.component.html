<div [class.menu--open]="open" class="menu">
    <div class="logo">
        <img src="../../../assets/images/logo.png" alt="">
    </div>
    
    <div class="icon-menu">
        <img (click)="openMenu()" src="../../../assets/icons/menu.svg" alt="">
    </div>

    <div [class.items-menu--open]="open" class="items-menu">
        <div [class.search--open]="open" class="search">
            <img src="../../../assets/icons/search.svg" alt="">
            <div class="text" style="max-width: 200px;">
                <al-input class="input" *ngIf="open" placeholder="Buscar Item"></al-input>
            </div>
        </div>
        <div class="item">
            <img src="../../../assets/icons/star.svg" alt="">
            <span class="text" *ngIf="open">Tela inicial</span>
        </div>
        <div class="item">
            <img src="../../../assets/icons/sms.svg" alt="">
            <span class="text" *ngIf="open">Favoritos</span>
        </div>
        <div class="item">
            <img src="../../../assets/icons/article.svg" alt="">
            <span class="text" *ngIf="open">Atendimento</span>
        </div>
        <div class="item">
            <img src="../../../assets/icons/house.svg" alt="">
            <span class="text" *ngIf="open">Demais telas / rotinas</span>
        </div>
    </div>
</div>
